buildscript {
    ext.kotlin_version = '1.0.6'
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.6'
    }
}

apply plugin: 'kotlin'

version = '5.0.0'
sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.6'
    testCompile 'junit:junit:4.12'
}


sourceSets {
  main.kotlin.srcDirs += 'src/main/kotlin/bond'
}

task compileBondIdlToKotlin(type:Exec) {
    workingDir "${projectDir}/src/main/kotlin/bond"
    commandLine "${projectDir}/../build/compiler/build/gbc/gbc", "kotlin", '-i', "${projectDir}/../idl/bond/core", "${projectDir}/../idl/bond/core/bond_const.bond","${projectDir}/../idl/bond/core/bond.bond", '-o', "${projectDir}/src/main/kotlin/bond"
}

compileKotlin.dependsOn compileBondIdlToKotlin
